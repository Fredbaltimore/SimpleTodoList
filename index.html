<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@700&family=Roboto+Mono:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>Inject List</title>
  </head>
  <body>
    <nav id="mainNav">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
    <h1 id="mainHeader">
      <img
        id="pencil_Left"
        src="penciltransparent.png"
        height="30px"
        alt="Pencil"
      />
      <span id="firstWordh1">Todo </span> List
      <img
        id="pencil_Right"
        src="penciltransparent.png"
        height="30px"
        alt="Pencil"
      />
    </h1>
    <p id="first">Get it done today</p>
    <input id="userinput" type="text" placeholder="Fill out your Todo list" />
    <button id="enter">Enter</button>
    <ul id="todos"></ul>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
